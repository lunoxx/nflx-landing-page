    <!-- Google tag (gtag.js) -->

      window.dataLayer = window.dataLayer || [];

        dataLayer.push(arguments);

    <!-- Loading Spinner Styling -->
    <style>
        .loader-container {
            position: absolute;
            top: 0;
            height: 100dvh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
        }

        .loader {
            display: inline-block;
            width: 80px;
            height: 80px;
        }
        .loader:after {
            content: " ";
            display: block;
            width: 64px;
            height: 64px;
            margin: 8px;
            border-radius: 50%;
            border: 6px solid #fff;
            border-color: rgb(255, 255, 255, 0.5) transparent #fff transparent;
            animation: spin 1.2s linear infinite;
        }

        @keyframes spin {
            0%  { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
       }
    </style>
    
    
  </head>
  
    <body>
        <div id="root"></div>
    
        <!-- Loading Spinner Div -->
        <div class="loader-container">
            <div class="loader"></div>
        </div>
    </body>

</html>
